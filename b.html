    <style>
        body {
  margin: 0;
}

#shade,
#modal {
  display: none;
}

#shade {
  position: fixed;
  z-index: 100;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

#modal {
  position: fixed;
  z-index: 101;
  top: 33%;
  left: 25%;
  width: 100%;
  
}

#shade {
  background: silver;
  opacity: 0.5;
  filter: alpha(opacity=50);
}

<body>
    
   

<div id="shade"></div>
<div id="modal">
        <div id ="newAddressContainer" >
          <div id="adreeParent" > 
             <form id="addressForm">
               <div class="ANA"> ADD NEW ADDRESS     <span id="close">&times;</span></div>
                <div class="container1">
                         <h3>CONTACT DETAILS</h3>
                         <input class="name" id="name" type="text" placeholder="NAME*"/><br /><br />
                         <input class="name"  id="mobileNo" type="number" placeholder="Mobile No*" /><br /><br />
                 </div>
       
                 <div class="container1">
                         <h3>ADDRESS</h3>
       
                         <input
                           class="name"
                           id="pincode"
                           type="number"
                           placeholder="Pin Code*"
                         /><br /><br />
                         <input
                           class="name"
                           id="address"
                           type="text"
                           placeholder="Address(House No, Building, Street, Area)*"
                         /><br /><br />
                         <input
                           class="name"
                           id="location"
                           type="text"
                           placeholder="Location/Town*"
                         /><br /><br />
                         <input
                           class="data"
                           id="city"
                           type="text"
                           placeholder="City*"
                         />
                         <input
                           class="data"
                           id="state"
                           type="text"
                           placeholder="State*"
                         />
                 </div>
              </form>
                     
                 <div class="container1">
                        <input type="checkbox" id="checkBox" />
                        <label
                         for="checkBox"
                         style="font-size: 14px; margin-left: 8px"> Make this my Default Address</label>
                 </div>
                  <div class="container2">
                       <button class="button2" id="addAdress">
                         ADD ADDRESS
                       </button>
                </div>
         </div>
       </div>
  
</div>

<p>
  <button id="start">Start</button>
</p>

<script>
     var modal = document.getElementById('modal');
var shade = document.getElementById('shade');
document.getElementById('start').onclick = function() {
  modal.style.display = shade.style.display = 'block';
};
document.getElementById('close').onclick = function() {
  modal.style.display = shade.style.display = 'none';
};
